                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">

                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <input
                                    type="text"
                                    class="form-control border-0 shadow-none"
                                    placeholder="Search..."
                                    aria-label="Search..."
                            />
                        </div>
                    </div>
                    <!-- /Search -->

                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                        <!-- Place this tag where you want the button to render. -->
                        <li class="nav-item lh-1 me-3">
                            <a
                                    class="github-button"

                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-member dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                                <div class="avatar avatar-online">
                                    <img src="/static/static2/images/logo.png" alt class="w-px-40 h-auto rounded-circle" />
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                    </a>
                                </li>

                                    <div class="dropdown-divider"></div>
                                </li>
                                <!-- Navbar -->
                                <li>
                                    <a class="dropdown-item" th:href="@{../auth2/profile}">
                                        <i class="bx bx-user me-2"></i>
                                        <span class="align-middle">My Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/">
                                        <i class="bx bx-home me-2"></i>
                                        <span class="align-middle">Home</span>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>

                                <li>
                                    <a class="dropdown-item" th:href="@{/auth2/logout}">

                    </ul>

            </nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4">Board</h4>

                    <!-- Basic Layout & Basic with Icons -->
                    <div class="row">
                        <!-- Basic Layout -->
                        <div class="col-xxl">
                            <div class="card mb-4">
                                <div class="card-header d-flex align-items-center justify-content-between">
                                    <h5 class="mb-0">Register</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/board/register}" method="post">
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="type">Category</label>
                                            <div class="col-sm-2">
                                                <select class="form-select" id="type" name="type" th:field="${board.type}">
                                                    <option value="INQUIRY_ETC">기타문의</option>
                                                    <option value="ADDITIONAL_REQUEST">추가요청</option>
                                                    <option sec:authorize="hasRole('ROLE_ADMIN')" value="NOTICE">공지사항</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="board-title">Title</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="title" class="form-control" id="board-title" th:value="${board.title}"/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="summernote">Content</label>
                                            <textarea id="summernote" name="content" th:text="${board.content}"></textarea>
                                        </div>
                                        <!-- 조건문을 사용하여 status 값을 설정 -->
<!--                                        <input type="hidden" name="status" th:value="${board.type == 'INQUIRY_ETC' or board.type == 'ADDITIONAL_REQUEST' ? 'PENDING' : ''}" />-->
                                        <div class="row justify-content-end">
                                            <div class="mb-3" style="text-align:center">
                                                <button type="submit" class="btn btn-primary">Write</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <footer class="content-footer footer bg-footer-theme">
                    <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                        <div class="mb-2 mb-md-0">
                            ©
                            <script>
                                document.write(new Date().getFullYear());
                            </script>

                            <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                        </div>
                        <div>

                            <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>

                            <a
                                    href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                                    target="_blank"
                                    class="footer-link me-4"
                            >Documentation</a
                            >

                            <a
                                    href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                                    target="_blank"
                                    class="footer-link me-4"
                            >Support</a
                            >
                        </div>
                    </div>
                </footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>

    </div>

    <div class="layout-overlay layout-menu-toggle"></div>
