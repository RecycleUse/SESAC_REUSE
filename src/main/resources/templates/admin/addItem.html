    <script th:inline="javascript">
      function createInputId() {
        let itemCustomIdList = document.querySelectorAll(".itemCustomIdList");
        const itemCustomId = document.getElementById("itemCustomId");

        const selectElement = document.getElementById("category");
        let selectedValue = selectElement.value;
        let inputElements = document.querySelectorAll('[data-key="' + selectedValue + '"]');
        const inputField = document.getElementById("itemCustomId");

        inputElements.forEach(function (e) {
          let inputValue = e.value;
          inputField.value = inputValue;
        });
      }
    </script>
