<!-- beautify ignore:start -->
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-template="vertical-menu-template-free"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>ItemList Page</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static1/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/static1/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/static1/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/static1/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/static1/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/static1/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/static1/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/static1/assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->

            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <input
                                    type="text"
                                    class="form-control border-0 shadow-none"
                                    placeholder="Search..."
                                    aria-label="Search..."
                            />
                        </div>
                    </div>
                    <!-- /Search -->

                    <ul class="navbar-nav flex-row align-items-center ms-auto">

                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                                <div class="avatar avatar-online">
                                    <img src="/static/static2/images/logo.png" alt="Go to index page" class="w-px-40 h-auto" />
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="flex-grow-1">
                                            <span class="fw-semibold d-block">John Doe</span>
                                            <small class="text-muted">Admin</small>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{../auth2/profile}">
                                        <i class="bx bx-user me-2"></i>
                                        <span class="align-middle">My Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/">
                                        <i class="bx bx-home me-2"></i>
                                        <span class="align-middle">Home</span>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/auth2/logout}">
                                        <i class="bx bx-power-off me-2"></i>
                                        <span class="align-middle">Log Out</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!--/ User -->
                    </ul>
                </div>
            </nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Basic Bootstrap Table -->
                    <div class="card">
                        <h5 class="card-header">Item List</h5>
                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>카테고리</th>
                                    <th>아이디</th>
                                    <th>이름</th>
                                    <th>배출방법</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                    <tr th:each="item, loop : ${itemPaging}">
                                        <td th:text="${loop.count}"></td>
                                        <td th:text="${item.category.name}"></td>
                                        <td><a th:href="@{|/item/detail/${item.id}|}" th:text="${item.id}"></a></td>
                                        <td th:text="${item.name}"></td>
                                        <td th:text="${item.recycleInfo}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--/ Basic Bootstrap Table -->

                    <div class="demo-inline-spacing center">
                        <!-- Basic Pagination -->
                        <nav aria-label="Page navigation">
                            <div th:if="${!itemPaging.isEmpty()}">
                                <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${!itemPaging.hasPrevious} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{|?page=${itemPaging.number-1}|}">
                                                <i class="tf-icon bx bx-chevron-left"></i>
                                            </a>
                                        </li>
                                        <li th:each="page: ${#numbers.sequence(0, itemPaging.totalPages-1)}"
                                            th:if="${page >= itemPaging.number-5 and page <= itemPaging.number+5}"
                                            th:classappend="${page == itemPaging.number} ? 'active'"
                                            class="page-item">
                                            <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${!itemPaging.hasNext} ? 'disabled'">
                                            <a class="page-link" th:href="@{|?page=${itemPaging.number+1}|}">
                                                <i class="tf-icon bx bx-chevron-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </ul>
                        </nav>
                        <!--/ Basic Pagination -->
                    </div>
                    <a th:href="@{/item/register}" class="btn btn-primary">아이템 등록</a>
                </div>
                <!-- / Content -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/static1/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/static1/assets/vendor/libs/popper/popper.js"></script>
<script src="/static1/assets/vendor/js/bootstrap.js"></script>
<script src="/static1/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="/static1/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="/static1/assets/js/main.js"></script>

<!-- Page JS -->

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
