    <!-- Layout wrapper -->
    <!-- Layout wrapper -->

      <div class="layout-container">

          <!-- Navbar -->

          <nav
                  class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"

            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class="bx bx-search fs-4 lh-0"></i>
                  <input
                          type="text"
                          class="form-control border-0 shadow-none"

                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img src="/static/static2/images/logo.png" alt="Go to index page" class="w-px-40 h-auto" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="flex-grow-1">

                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" th:href="@{../auth2/profile}">
                        <i class="bx bx-user me-2"></i>
                        <span class="align-middle">My Profile</span>
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="/">
                        <i class="bx bx-home me-2"></i>
                        <span class="align-middle">Home</span>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" th:href="@{/auth2/logout}">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="col-xxl">
                <div class="card mb-4">
                  <div class="card-header d-flex align-items-center justify-content-between">
                    <h5 class="mb-0">아이템 상세 조회</h5> <small class="text-muted float-end" th:text="${itemDetail.id}"></small>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="mb-4">
                        <label class="form-label">아이디</label>
                        <p th:text="${itemDetail.id}"></p>
                      </div>
                      <div class="mb-4">
                        <label class="form-label">분류</label>
                        <p th:text="${itemDetail.category.name}"></p>
                      </div>
                      <div class="mb-4">
                        <label class="form-label">재활용 가능여부</label>
                        <p th:text="${itemDetail.recyclable}"></p>
                      </div>
                      <div class="mb-4">
                        <label class="form-label">이름</label>
                        <p th:text="${itemDetail.name}"></p>
                      </div>
                      <div class="mb-4">
                        <label class="form-label">분리수거 방법</label>
                        <p th:text="${itemDetail.recycleInfo}"></p>
                      </div>
                      <div class="mb-4">
                        <label class="form-label">이미지 파일</label>
                        <div class="card bg-dark border-0 text-white" th:if="${itemDetail.image}">
                          <img class="card-img" th:src="@{|../../static${itemDetail.image.path}${itemDetail.image.name}|}" th:value="${itemDetail.image.name}"
                          alt="Card image">
                        </div>
                        <div th:unless="${itemDetail.image}">
                          <p>이미지가 존재하지 않습니다</p>
                        </div>

                        <button type="submit" class="btn btn-success">
                          <a href="javascript:void(0);" th:data-uri="@{|/item/update/${itemDetail.id}|}"
                             class="update"
                             th:text="수정"></a></button>
                        <button type="submit" class="btn btn-danger">
                          <a href="javascript:void(0);" th:data-uri="@{|/item/remove/${itemDetail.id}|}"
                             class="delete"
                             th:text="삭제"></a>
                        </button>
                      </div>


                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <div class="content-backdrop fade"></div>
          </div>

        </div>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script type='text/javascript'>
      const delete_elements = document.getElementsByClassName("delete");
      Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
          if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
          };
        });
      });

      const update_elements = document.getElementsByClassName("update");
      Array.from(update_elements).forEach(function(element) {
        element.addEventListener('click', function() {
          if(confirm("수정 페이지로 이동하시겠습니까?")) {
            location.href = this.dataset.uri;
          };
        });
      });
    </script>
